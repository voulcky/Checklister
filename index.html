<html>
    <head>
        <title>Checklister - Free swift checklist maker! - zmiana dla niewolnika</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/styluwina.css" rel="stylesheet">
    </head>


<body>
    <h1>Welcome everybody</h1>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list"></ul>
        </div>
        <div class="add-item">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <input type="text" id="item" placeholder="Add a to-do">
        </div>
    </div>


</body>

<script="skriptoszka/app.js"></script>

</html>
